language: node_js
dist: trusty

node_js:
  - "7"
  - "8"
  - "stable"

sudo: false

git:
  depth: 3

install:
  - yarn

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - "./tools/scripts/setupTests.sh"

script:
  - yarn lint
  - yarn test:ci
  - CI=false yarn build


after_success:
  - yarn coverage

cache:
  directories:
  - node_modules

notifications:
  email:
    on_failure: change
